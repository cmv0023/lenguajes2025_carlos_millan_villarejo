  <h1>Mercurio</h1>  
<p>Es el que está más cerca del Sol y también el más chiquitin. Es un planeta sin satélites en
su órbita. Su superficie, cubierta de roca y cráteres, se parece a la de la Luna.</p>
<p>Su nombre es en honor a Mercurio, dios romano del comercio.</p>
