<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Javier García Corro">
    <meta name="author" content="Carlos Javier Millan Villarejo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Contacto</title>
    <style>
        :root{
            --base: #303446;
            --claro: #414559;
            --texto: #c6d0f5;
            --rosa: #ea999c;
            --input: #52576b;
            --boton: #79e0ee;
        }
        *{
            box-sizing: border-box;
        }
        
        *{
           font-family: "Noto Sans";
         }
        
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--texto);
            background-color: var(--base);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url("imagenes/fondo.png");
            margin-top: 100px;
             background-repeat: no-repeat;
        background-size: cover;
            
         
         
        }
        .contenedor{
            background-color: var(--claro);
            border-radius: 12px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        h1{
            color: var(--rosa);
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            padding: 10px 0;
            display: block;
            border-bottom: 3px solid var(--rosa);
        }
        label{
            color: var(--texto);
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            background-color: var(--input);
            color: var(--texto);
            font-size: 1em;
            border-radius: 8px;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--input);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus{
            border-color: var(--boton);
            box-shadow: 0 0 0 2px rgba(121, 224, 238, 0.3);
            outline: none;
        }
        .input-todo{
            margin-bottom: 20px;
        }
        .radio-label,
        .checkbox-label{
            font-weight: 400;
            display: inline-block;
            margin-right: 15px;
        }
        input[type="submit"] {
            background-color: var(--boton);
            color: var(--base);
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: var(--boton);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(121, 224, 238, 0.4) ;
        }
    
    footer{
    height: 1.5vh;
    width: 5.5vw;
    background-color: #fefffe;
    border-radius:40px;
    box-shadow: 2px 2px 2px 3px rgba(0, 0, 0, 0.25);
    justify-content: center;
    text-align: center;
    border: 10px white;
    border-width: 15px;
    border-style: double; 
    margin-top: 250px;
    display:flex;
    align-items: center;
    margin-top: 850px;
    position: fixed;
    margin-right: 1800px;
    padding:0.3em 1em


    }
footer h2{
    justify-content: center;
    text-align: center; 
    margin:0 auto;
    margin-top: 0px;
    vertical-align: center;
}

    
    </style>
</head>

<body>
  <main class="contenedor">
    <form>
        <h1>Contacta con nosotros</h1>

        <label for="nombre">Nombre completo: (requerido)</label>
        <input type="text" id="nombre" name="nombre">

        <label for="correo">Correo electrónico: (requerido)</label>
        <input type="email" id="correo" name="correo">

        <label for="asunto">Asunto: </label>
        <input type="text" id="asunto" name="asunto">

        <div class="input-todo">
            <label>Es usted mayor de edad:</label>
            <input type="radio" id="si" name="mayorEdad" value="si">
            <label class="radio-label" for="si">Sí</label>

            <input type="radio" id="no" name="mayorEdad" value="no">
            <label class="radio-label" for="no">No</label>
        </div>

        <div class="input-todo">
            <input type="checkbox" id="condiciones" name="condiciones">
            <label class="checkbox-label" for="condiciones">Acepto las condiciones de privacidad</label>
        </div>

        <input type="submit" value="Enviar">


    </form>
  </main>

<footer>
<a href="index.html"><div class = "footer">
<h2>Inicio</h2></div></a>
</footer>

</body>
</html>
